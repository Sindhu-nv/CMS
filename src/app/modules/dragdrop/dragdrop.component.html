<div class="maindiv">
<div class="dropzone" appDragdrop (filesChangeEmiter)="onFilesChange($event)" (filesInvalidEmiter)="onFileInvalids($event)" [allowed_extensions]="['png', 'jpg', 'bmp']" >
    <div class="text-wrapper">
      <div class="centered">Drag and drop file here!</div>
    </div>
  </div>
  <div>
    <p><b>Accaptable format:</b> Video only</p>
    <p><b>Upload size:</b> Max 200MB</p>
  </div>
  <div class="dropzone-list">
    <h2>Valid Files</h2>
    <ul class="valid">
      <li *ngFor="let file of fileList">
        {{ file.name }}
      </li>
    </ul>
    <h2>Invalid Files</h2>
    <ul class="invalid">
      <li *ngFor="let file of invalidFiles">
        {{ file.name }}
      </li>
    </ul>
  </div>
</div>
